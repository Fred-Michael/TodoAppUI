<div class="container" *ngIf="todo">
    <h2>{{ todo.title }}</h2>
    <p><strong>Description:</strong> {{ todo.description || 'No Description' }}</p>
    <p><strong>Date:</strong> {{ todo.dueDate || 'No Due Date' }}</p>
    <p><strong>Status:</strong> {{ todo.isCompleted ? 'Completed ✅' : 'Incomplete ❌' }}</p>
    <button routerLink="/">Back to List</button>
</div>
